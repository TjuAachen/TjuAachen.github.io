---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  <a href="https://clustrmaps.com/site/1a8v1"  title="Visit tracker"><img src="//www.clustrmaps.com/map_v2.png?d=WbInwXq1Iw5MMA1dfn1LV15ub3-7Xepp-vj0Y8l9ixA&cl=ffffff" /></a>
</div>
