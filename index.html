---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  <p style="text-align: center;">
<script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=a&t=n&d=WbInwXq1Iw5MMA1dfn1LV15ub3-7Xepp-vj0Y8l9ixA&co=2d78ad&cmo=3acc3a&cmn=ff5353&ct=ffffff'></script>
  </p>
</div>
